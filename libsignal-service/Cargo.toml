[package]
name = "libsignal-service"
version = "0.1.0"
authors = ["Michael Bryan <michaelfbryan@gmail.com>", "Shady Khalifa <shekohex@gmail.com>"]
edition = "2018"
license = "GPLv3"
readme = "../README.md"

[dependencies]
libsignal-protocol = { git = "https://github.com/signalapp/libsignal-client", tag="v0.11.0" }
zkgroup = { git = "https://github.com/signalapp/zkgroup", tag = "v0.7.3" }
async-trait = "0.1"
url = { version = "2.1", features = ["serde"] }
base64 = "0.13"
bytes = "1"
futures = "0.3"
pin-project = "1.0"
thiserror = "1.0"
serde = {version = "1.0", features=["derive"]}
prost = "0.9"
http = "0.2"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
bincode = "1.3"

sha2 = "0.9"
hmac = "0.11"
hex = "0.4"
aes = { version = "0.7", features = ["ctr"] }
aes-gcm = "0.9"
block-modes = "0.8"
rand = "0.7"

uuid = { version = "0.8", features = [ "serde" ] }
phonenumber = "0.3"
hkdf = "0.11"

[build-dependencies]
prost-build = "0.9"

[dev-dependencies]
anyhow = "1.0"
tokio = { version = "1.0", features = [ "rt", "macros" ] }

rustls = "0.20"

[features]
prefer-e164 = []
unsend-futures = []
