[package]
name = "libsignal-service"
version = "0.1.0"
authors = [
    "Ruben De Smet <ruben.de.smet@rubdos.be>",
    "Gabriel FÃ©ron <g@leirbag.net>",
    "Michael Bryan <michaelfbryan@gmail.com>",
    "Shady Khalifa <shekohex@gmail.com>",
]
edition = "2018"
license = "GPLv3"
readme = "../README.md"

[dependencies]
libsignal-protocol = { git = "https://github.com/signalapp/libsignal", tag = "v0.20.0" }
zkgroup = { git = "https://github.com/signalapp/libsignal", tag = "v0.20.0" }
async-trait = "0.1"
url = { version = "2.1", features = ["serde"] }
base64 = "0.13"
bytes = "1"
futures = "0.3"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
prost = "0.10"
http = "0.2"
chrono = { version = "0.4", features = ["serde", "clock"], default-features = false }
log = "0.4"
bincode = "1.3"

sha2 = "0.10"
hmac = "0.12"
hex = "0.4"
aes = { version = "0.7", features = ["ctr"] }
aes-gcm = "0.9"
block-modes = "0.8"
rand = "0.7"

uuid = { version = "0.8", features = ["serde"] }
phonenumber = "0.3"
hkdf = "0.12"
serde_json = "1.0.85"

[build-dependencies]
prost-build = "0.10"

[dev-dependencies]
anyhow = "1.0"
tokio = { version = "1.0", features = ["macros", "rt"] }

rustls = "0.20"

[features]
prefer-e164 = []
unsend-futures = []
